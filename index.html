<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Allerta+Stencil&family=Orbitron:wght@400;500&family=Pacifico&family=Poller+One&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Imperial Army Enlistment Form</title>
</head>
<body>
    <div class="row">
        <header class="column header">
                <div class="logo-container">
                    <h1 class="logo-color"><a href=""><img class='logo' src="./logo.png" alt="empire symbol"></a></h1>
                </div>
                <div class="credits"><p class="credits-text">Art by <a href="https://wallpaperstock.net/star-wars%3A-empire-wallpapers_w16882.html">Jason</a><br>Created by <a href="https://github.com/gabalbcos">Gabriel Albuquerque</a></p></div>
        </header>
        <main class="column main">
            <div class="motivational-section">
            <p class='motivational'>The Empire represent the best of humanity - courage, determination, discipline and a willingness to fight to establish order throughout the galaxy.</p>
            <h2 class="motivational">Rebellions are built on hope, but an Empire is built on action.</h2>
            </div>       
            <form action="galactic-database.com/soldiers" method="post" class="form-section">
                <fieldset class="first-group">
                    <p class="legend-div">Enlist Now!</p>
                    <div class="div1 flex-c">
                        <label class="form-label" for="first-name">First name:</label>
                        <input type="text" id="firstname" name="first-name">
                    </div>
                    <div class="div2 flex-c">
                        <label class="form-label" for="email">E-mail</label>
                        <input type="email" id="e-mail" name="email">
                    </div>
                    <div class="div3 flex-c">
                        <label class="form-label" for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="div4 flex-c">
                        <label class="form-label" for="last-name">Last name:</label>
                        <input type="text" id="last-name" name="last-name">
                        
                    </div>
                    <div class="div5 flex-c">
                        <label class="form-label" for="phone-number">Phone number:</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div class="div6 flex-c">
                        <label class="form-label" for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </fieldset>
                    <div class="second-group">
                    <button class="submit-button" type="submit">Join us!</button>
                    <p class="sign-in">Already enlisted? <a href="http://">Sign In</a></p>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
